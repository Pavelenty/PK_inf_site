<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ article.name }}</title>
    <link rel="stylesheet" href="../static/css/main.css">
</head>
<body>
    <header>
        <nav>
            <a class="head_but" href="#">Главная</a>
            <a class="head_but" href="#">Техподдержка</a>
            <a class="head_but" href="#">Связь</a>
        </nav>
    </header>
    <main>
        <div class="block_main">
            <div class="content">
                <div class="heading">
                    {{ article.name }}
                </div>
                <div class="main_text">
                    {% for line in article.text %}
                    <h3 class="child_header">{{ line.child_header }}</h3>
                        {% for line_line in line.text %}
                    <p>{{ line_line }}</p>
                        {% endfor %}
                    <img class="{{ line.class }}" src="{{ line.img }}"/>
                    {% endfor %}
                </div>
            </div>
            <div class="right_menu">
                <form method="POST" action="/{{ id }}">
                    <ul>
                        {% for but_menu in data %}
                        <button class="right_menu_but" value="{{ but_menu.name }}" name="pressed_but">{{ but_menu.name }}</button>
                        {% endfor %}
                    </ul>
                </form>
            </div>
        </div>
            <div class="comment">
                <form>
                    <input class="name_user" type="text" placeholder="Ник" size="18" maxlength="15"><br><br>
                    <textarea class="comment_user" maxlength="1360" placeholder="Коментарий"></textarea>
                </form>
            </div>
    </main>
</body>
</html>
